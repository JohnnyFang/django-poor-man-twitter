{% load static %}
<!DOCTYPE html>
<html lang=”en”>
<head>
  <meta charset=”utf-8">
  <title>Poor Man's Twitter by Johnny Fang</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
  <meta name=”description” content=”A Poors man Twitter by Johnny Fang”>
  <meta name=”keywords” content=”vuejs, django, restapi”>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div id="starting">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-lg-offset-2 col-lg-12">
        <div class="card">
          <div class="card-header">
            Poor Man's Twitter by Johnny Fang
          </div>
          <form v-on:submit.prevent="addTweet()">
            <div class="card-body">
              <div class="form-row">
                <div class="col">
                  <label for="name">Name</label>
                  <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      v-model="newTweet.name"
                      required="required">
                </div>
                <div class="col"><label for="message">Tweet</label>
                  <input
                      class="form-control"
                      id="message"
                      placeholder="Enter your tweet"
                      v-model="newTweet.message"
                      required="required"
                      maxlength="50"></div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Publish</button>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th @click="sort('timestamp')">Timestamp</th>
            <th scope="col">message</th>
            <th @click="sort('name')">user</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="tweet in sortedTweets">
            <th>${tweet.timestamp}</th>
            <td>${tweet.message}</td>
            <td>${tweet.name}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- vue.js files -->
{#<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>#}
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript">
  Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
</script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
